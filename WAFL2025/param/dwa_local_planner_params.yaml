DWAPlannerROS:
  # Required Parameters
  holonomic_robot: true
  max_vel_x: 0.5
  min_vel_x: 0.1
  max_vel_y: 0.5                  # For crab steering
  min_vel_y: -0.5
  max_rotational_vel: 1.0
  acc_lim_x: 1.0
  acc_lim_y: 1.0
  acc_lim_theta: 1.0
  
  # Tolerances
  xy_goal_tolerance: 0.2
  yaw_goal_tolerance: 0.2
  
  # Swerve-specific
  meter_scoring: true
  sim_time: 2.0
  vx_samples: 20
  vy_samples: 20
  vth_samples: 40